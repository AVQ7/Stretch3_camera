# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:

    # runs-on: ubuntu-latest
    #runs-on: [self-hosted, ubuntu-22.04]
    runs-on: self-hosted
    if: github.event.pull_request.draft == false
    #strategy:
    #  fail-fast: false
    #  matrix:
    #    # TODO: for now I have to comment out the latest version of Python
    #    # This is because Open3d and scikit-fmm aren't supported on 3.12 yet
    #    # python-version: ["3.9", "3.10", "3.11", "3.12"]
    #    # python-version: ["3.9", "3.10", "3.11"]
    #    python-version: ["3.11"]

    # Use pre-built container for stretch AI
    container:
      image: hellorobotinc/stretch-ai_cuda-11.8:0.0.5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python "3.11"
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies and code
      run: |
        # ./install.sh -y --no-remove --no-submodules
        pip install -e .
    ## Run pre-commit and try to apply fixes
    - name: Set up pre-commit cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1
    - name: Apply fixes from pre-commit
      uses: pre-commit-ci/lite-action@v1.0.2
      if: always()
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        mkdir -p ~/.stretch; printf "robots:\n  - ip_addr: 127.0.0.1\n    port: 20200\n" > ~/.stretch/config.yaml
        cd src/; python -m pytest
